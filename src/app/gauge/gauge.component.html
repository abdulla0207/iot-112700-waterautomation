<div class="container">
  <h1>Gauge Dashboard</h1>

  <div class="gauge-container">
    <ngx-gauge
      [type]="'arch'"
      [value]="moisture"
      [size]="300"
      [cap]="'round'"
      [thick]="30"
      [max]="1024"
      [label]="'Moisture Level'"
    ></ngx-gauge>
  </div>

  <div class="gauge-container">
    <ngx-gauge
      [type]="'arch'"
      [value]="waterLevel"
      [size]="300"
      [cap]="'round'"
      [thick]="30"
      [append]="'%'"
      [max]="100"
      [label]="'Water Level'"
    ></ngx-gauge>
  </div>

  <div class="button-container">
    <label>User Notification:</label>
    <input
      type="checkbox"
      [(ngModel)]="userNotified"
      (change)="toggleUserNotification()"
    />
  </div>
</div>
